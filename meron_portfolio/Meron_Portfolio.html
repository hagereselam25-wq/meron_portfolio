<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meron Temro - Portfolio</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        html { scroll-behavior: smooth; }
        .selection-blue::selection { background-color: #dbeafe; color: #1e3a8a; }
    </style>
</head>
<body class="selection-blue">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icon Component to ensure it works without external library initialization
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                HardHat: <path d="M2 18a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v2zM10 10V5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5M4 15v-3a6 6 0 0 1 16 0v3" />,
                Mail: <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Z" />,
                Phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />,
                MapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></>,
                Briefcase: <><path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" /><rect width="20" height="14" x="2" y="6" rx="2" /></>,
                GraduationCap: <><path d="M22 10v6M2 10l10-5 10 5-10 5z" /><path d="M6 12v5c3 3 9 3 12 0v-5" /></>,
                Code: <><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></>,
                Languages: <><path d="m5 8 6 6M4 14l6-6 2-3M2 5h12M7 2h1M22 22l-5-10-5 10M14 18h6" /></>,
                BookOpen: <><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></>,
                Award: <><circle cx="12" cy="8" r="7" /><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" /></>,
                ChevronDown: <polyline points="6 9 12 15 18 9" />,
                Menu: <><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></>,
                X: <><line x1="18" x2="6" y1="6" y2="18" /><line x1="6" x2="18" y1="6" y2="18" /></>
            };

            return (
                <svg 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');

            const navLinks = [
                { name: 'Home', id: 'home' },
                { name: 'About', id: 'about' },
                { name: 'Experience', id: 'experience' },
                { name: 'Skills', id: 'skills' },
                { name: 'Contact', id: 'contact' },
            ];

            useEffect(() => {
                const handleScroll = () => {
                    const sections = navLinks.map(link => document.getElementById(link.id));
                    const scrollPosition = window.scrollY + 100;
                    sections.forEach(section => {
                        if (section && scrollPosition >= section.offsetTop && scrollPosition < section.offsetTop + section.offsetHeight) {
                            setActiveSection(section.id);
                        }
                    });
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans">
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full bg-white/80 backdrop-blur-md z-50 border-b border-slate-200">
                        <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => scrollTo('home')}>
                                <div className="bg-blue-600 p-1.5 rounded-lg text-white">
                                    <Icon name="HardHat" size={20} />
                                </div>
                                <span className="font-bold text-xl tracking-tight text-slate-800 uppercase">Meron Temro</span>
                            </div>
                            <div className="hidden md:flex gap-8">
                                {navLinks.map((link) => (
                                    <button key={link.id} onClick={() => scrollTo(link.id)}
                                        className={`text-sm font-medium transition-colors hover:text-blue-600 ${activeSection === link.id ? 'text-blue-600' : 'text-slate-500'}`}>
                                        {link.name}
                                    </button>
                                ))}
                            </div>
                            <button className="md:hidden p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "X" : "Menu"} size={24} />
                            </button>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden bg-white border-b border-slate-200 px-6 py-4 flex flex-col gap-4">
                                {navLinks.map((link) => (
                                    <button key={link.id} onClick={() => scrollTo(link.id)} className="text-left text-sm font-medium text-slate-600 py-2">
                                        {link.name}
                                    </button>
                                ))}
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="pt-32 pb-20 px-6">
                        <div className="max-w-6xl mx-auto flex flex-col items-center text-center">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 text-blue-700 text-xs font-bold uppercase tracking-wider mb-6">
                                <span className="relative flex h-2 w-2">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                                </span>
                                Available for New Opportunities
                            </div>
                            <h1 className="text-4xl md:text-6xl font-extrabold text-slate-900 mb-6 leading-tight">
                                Construction Technology <br /> 
                                <span className="text-blue-600">& Management Professional</span>
                            </h1>
                            <p className="text-lg text-slate-600 max-w-2xl mb-10 leading-relaxed">
                                Motivated and service-oriented construction professional committed to delivering sustainable development through collective effort, teamwork, and technical excellence.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4">
                                <button onClick={() => scrollTo('contact')} className="px-8 py-3 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                                    Contact Me
                                </button>
                                <button onClick={() => scrollTo('experience')} className="px-8 py-3 bg-white text-slate-700 border border-slate-200 rounded-full font-semibold hover:bg-slate-50 transition-all">
                                    View Experience
                                </button>
                            </div>
                            <div className="mt-16 animate-bounce text-slate-400">
                                <Icon name="ChevronDown" size={32} />
                            </div>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="about" className="py-20 bg-white px-6">
                        <div className="max-w-4xl mx-auto text-center">
                            <h2 className="text-3xl font-bold mb-6 flex items-center justify-center gap-3">
                                <span className="h-8 w-1 bg-blue-600 rounded-full"></span>
                                About Me
                            </h2>
                            <p className="text-slate-600 mb-10 leading-relaxed text-lg">
                                Raised in a community-driven environment, I carry core values of cooperation and mutual support into every project. I believe that sustainable development is achieved through collective effort and am deeply committed to exceeding responsibilities.
                            </p>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-8 text-left">
                                <div className="flex items-start gap-4 p-6 bg-slate-50 rounded-2xl border border-slate-100">
                                    <div className="p-3 bg-blue-600 text-white rounded-xl shadow-lg shadow-blue-100">
                                        <Icon name="GraduationCap" size={24} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-slate-800">Education</h4>
                                        <p className="text-sm text-slate-500">BA in Construction Technology & Management</p>
                                        <p className="text-xs text-slate-400 mt-1">University of Gondar (2017-2021 GC)</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4 p-6 bg-slate-50 rounded-2xl border border-slate-100">
                                    <div className="p-3 bg-blue-600 text-white rounded-xl shadow-lg shadow-blue-100">
                                        <Icon name="MapPin" size={24} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-slate-800">Location</h4>
                                        <p className="text-sm text-slate-500">Yeka, Addis Ababa, Ethiopia</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Experience Section */}
                    <section id="experience" className="py-20 px-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="flex flex-col items-center mb-16">
                                <h2 className="text-3xl font-bold mb-4">Work Experience</h2>
                                <div className="w-20 h-1 bg-blue-600 rounded-full"></div>
                            </div>
                            <div className="space-y-8 max-w-4xl mx-auto">
                                <div className="relative pl-8 md:pl-0">
                                    <div className="md:grid md:grid-cols-[1fr_auto_1fr] items-center gap-10">
                                        <div className="md:text-right hidden md:block">
                                            <span className="text-sm font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase tracking-widest">Sep 2025 - Jul 2025*</span>
                                            <h3 className="text-xl font-bold mt-2 text-slate-800">Site Engineer</h3>
                                        </div>
                                        <div className="hidden md:flex flex-col items-center h-full relative">
                                            <div className="w-4 h-4 bg-blue-600 rounded-full border-4 border-white shadow-md z-10"></div>
                                            <div className="w-0.5 h-full bg-slate-200 absolute top-4"></div>
                                        </div>
                                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                                            <div className="md:hidden mb-4">
                                                <span className="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">Recent Role</span>
                                                <h3 className="text-xl font-bold mt-2 text-slate-800">Site Engineer</h3>
                                            </div>
                                            <p className="font-medium text-slate-700 mb-3 italic">Muluken Wondim General Construction</p>
                                            <ul className="space-y-2 text-slate-600 text-sm">
                                                <li>Supervised construction activities on-site ensuring quality.</li>
                                                <li>Coordinated daily site operations and workforce.</li>
                                                <li>Ensured adherence to project specifications.</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div className="relative pl-8 md:pl-0">
                                    <div className="md:grid md:grid-cols-[1fr_auto_1fr] items-center gap-10">
                                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow order-2 md:order-1">
                                            <div className="md:hidden mb-4">
                                                <span className="text-xs font-bold text-slate-500 bg-slate-100 px-3 py-1 rounded-full uppercase">July 2022 - Sep 2025</span>
                                                <h3 className="text-xl font-bold mt-2 text-slate-800">Office Engineer</h3>
                                            </div>
                                            <p className="font-medium text-slate-700 mb-3 italic">Muluken Wondim General Construction</p>
                                            <ul className="space-y-2 text-slate-600 text-sm">
                                                <li>Assisted in documentation, reporting, and coordination.</li>
                                                <li>Supported planning and office engineering tasks.</li>
                                                <li>Ensured communication between site and office.</li>
                                            </ul>
                                        </div>
                                        <div className="hidden md:flex flex-col items-center h-full relative order-1 md:order-2">
                                            <div className="w-4 h-4 bg-slate-300 rounded-full border-4 border-white shadow-md z-10"></div>
                                            <div className="w-0.5 h-full bg-slate-200 absolute top-4"></div>
                                        </div>
                                        <div className="md:text-left hidden md:block order-3">
                                            <span className="text-sm font-bold text-slate-400 bg-slate-50 px-3 py-1 rounded-full uppercase tracking-widest">July 2022 - Sep 2025</span>
                                            <h3 className="text-xl font-bold mt-2 text-slate-800">Office Engineer</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Skills Section */}
                    <section id="skills" className="py-20 bg-slate-900 text-white px-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="grid md:grid-cols-3 gap-12">
                                <div className="col-span-1 md:col-span-2">
                                    <h3 className="text-2xl font-bold mb-8 flex items-center gap-3">
                                        <div className="p-2 bg-blue-600 rounded-lg"><Icon name="Briefcase" size={20} /></div>
                                        Core Skills
                                    </h3>
                                    <div className="grid sm:grid-cols-2 gap-4">
                                        {["Project Planning", "Site Supervision", "Office Coordination", "Time Management", "Technical Documentation", "Team Leadership", "Construction Reporting", "Quality Control"].map((skill, i) => (
                                            <div key={i} className="flex items-center gap-3 bg-white/5 p-4 rounded-xl hover:bg-white/10 transition-colors">
                                                <div className="w-2 h-2 rounded-full bg-blue-500"></div>
                                                <span className="text-slate-300">{skill}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="space-y-12">
                                    <div>
                                        <h3 className="text-xl font-bold mb-6 flex items-center gap-3">
                                            <Icon name="Languages" className="text-blue-500" /> Languages
                                        </h3>
                                        <div className="space-y-4">
                                            <div>
                                                <div className="flex justify-between mb-1 text-sm"><span>Amharic</span><span>Native</span></div>
                                                <div className="w-full bg-slate-800 h-1.5 rounded-full"><div className="bg-blue-600 h-full w-full rounded-full"></div></div>
                                            </div>
                                            <div>
                                                <div className="flex justify-between mb-1 text-sm"><span>English</span><span>Professional</span></div>
                                                <div className="w-full bg-slate-800 h-1.5 rounded-full"><div className="bg-blue-500 h-full w-[85%] rounded-full"></div></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-24 px-6 bg-white">
                        <div className="max-w-4xl mx-auto text-center">
                            <h2 className="text-4xl font-extrabold text-slate-900 mb-4">Let's Connect</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 mt-12">
                                <div className="p-8 rounded-3xl bg-slate-50 border border-slate-100 flex flex-col items-center">
                                    <div className="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-200">
                                        <Icon name="Mail" size={28} />
                                    </div>
                                    <h4 className="font-bold text-slate-800 mb-1">Email</h4>
                                    <p className="text-slate-500 text-sm">merontemro@gmail.com</p>
                                </div>
                                <div className="p-8 rounded-3xl bg-slate-50 border border-slate-100 flex flex-col items-center">
                                    <div className="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-200">
                                        <Icon name="Phone" size={28} />
                                    </div>
                                    <h4 className="font-bold text-slate-800 mb-1">Call</h4>
                                    <p className="text-slate-500 text-sm">0962881012 / 0934747510</p>
                                </div>
                                <div className="p-8 rounded-3xl bg-slate-50 border border-slate-100 flex flex-col items-center">
                                    <div className="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-200">
                                        <Icon name="MapPin" size={28} />
                                    </div>
                                    <h4 className="font-bold text-slate-800 mb-1">Location</h4>
                                    <p className="text-slate-500 text-sm">Yeka, Addis Ababa</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-12 bg-slate-50 border-t border-slate-200 text-center text-slate-400 text-sm">
                        <p>&copy; {new Date().getFullYear()} Meron Temro. All Rights Reserved.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
